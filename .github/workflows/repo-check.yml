name: repo-check

permissions:
  actions: write

on:
  push:
    branches:
      - master
      - next
  pull_request:

jobs:
  copyright-check:
    runs-on: ubuntu-18.04 # needed for astyle 2.05.1

    steps:
    - name: cancel previous runs
      uses: styfle/cancel-workflow-action@0.9.0
      with:
        access_token: ${{ github.token }}
    - name: checkout mfem
      uses: actions/checkout@v2
      with:
        path: mfem

    - name: copyright check
      run: |
        cd mfem
        if git grep -l "^#.*\-2020" > matches.txt
        then
          echo "Please update the following files to Copyright (c) 2010-2021:"
          cat matches.txt
          exit 1
        else
          echo "No outdated copyright found."
        fi

  code-style:
    runs-on: ubuntu-16.04 # needed for astyle 2.05.1

    steps:
    - name: checkout mfem
      uses: actions/checkout@v2

    - name: get astyle
      run: |
        sudo apt-get install astyle=2.05.1-0ubuntu1

    - name: style check
      run: |
        cd tests/scripts
        ./runtest code-style

  documentation:
    runs-on: ubuntu-18.04

    steps:
    - name: checkout mfem
      uses: actions/checkout@v2

    - name: get doxygen and graphviz
      run: |
        sudo apt-get install doxygen graphviz

    - name: build documentation
      run: |
        cd tests/scripts
        ./runtest documentation

  branch-history:
    if: github.ref != 'refs/heads/next' && github.ref != 'refs/heads/master'
    runs-on: ubuntu-18.04

    steps:
    - name: checkout mfem
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: branch-history
      run: |
        git fetch origin master:master
        git checkout -b gh-actions-branch-history
        cd tests/scripts
        ./runtest branch-history
